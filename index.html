    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #052027; /* Dark blue background */
            color: #ffffff; /* White text */
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative; /* Ensure relative positioning for absolute children */
        }

        h1 {
            font-weight: 400; /* Normal font weight */
            font-size: 46px; /* Adjust font size as needed */
            line-height: .8; /* Adjust line height as needed */
            margin-bottom: 10px; /* Reduce distance between lines */
            color: #33ccff; /* Blue color for Meet the */
            font-family: 'Poppins', sans-serif; /* Change font to Poppins */
            text-align: center; /* Align center by default */
        }

        h1 span {
            font-weight: 700; /* Bold font weight */
            color: #1ebb4b; /* Green color for Goobright Ai */
        }

        p {
            font-size: 20px; /* Adjust font size as needed */
            color: #ffffff; /* Red color */
        }
        /* Add blurred circle blinking effect */
        .blurred-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #1d7042; /* Semi-transparent white */
            filter: blur(20px); /* Blur effect */
            animation: blink 2s infinite alternate; /* Blinking animation */
            opacity: .2;
            z-index: -1; /* Ensure the circles are behind the content */
        }

        .circle-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s; /* No delay for the first circle */
        }

        .circle-2 {
            top: 70%;
            right: 5%;
            animation-delay: 1s; /* Delay for the second circle */
        }

        .circle-3 {
            top: 40%;
            left: 40%;
            animation-delay: 2s; /* Delay for the third circle */
        }

        /* Blinking animation */
        @keyframes blink {
            from {
                opacity: .6;
            }
            to {
                opacity: 0.1;
            }
        }

        /* Style for the image */
        .robot-image {
            margin-top: 120px; /* Adjust margin as needed */
            max-width: 70%; /* Ensure the image does not exceed its container's width */
            display: block; /* Center the image */
            margin-left: auto;
            margin-right: auto;
            position: relative; /* Ensure relative positioning */
            z-index: 2; /* Ensure the image is in front of the circles */
            animation: moveRobot 5s infinite alternate; /* Movement animation */
        }

        /* Movement animation */
        @keyframes moveRobot {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Style for the custom message box */
        .message-box {
            position: absolute;
            top: 35%;
            left: 60%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 10px;
            padding: 20px;
            z-index: 1; /* Ensure the message box is in front of the circles */
            width: 200px; /* Custom width */
        }

        /* Style for the bubble dot */
        .bubble-dot {
            position: absolute;
            background-color: #1ebb4b; /* Green color */
            width: 15px;
            height: 15px;
            border-radius: 50%;
            top: calc(100% + 5px); /* Position below the image */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure the dot is in front of the circles */
        }

        /* Style for the message */
        .message {
            color: #ffffff; /* White text */
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Media query for mobile screens */
        @media only screen and (max-width: 600px) {
            h1 {
                text-align: left; /* Align to start on mobile screens */
            }
            h1 span {
                display: block; /* Ensure the span takes full width */
                text-align: left; /* Align to start on mobile screens */
            }
        }

        /* Custom button style */
        .custom-button {
            background-color: rgba(255, 255, 255, 0.1); /* Green color */
            color: #ffffff; /* White text */
            padding: 10px 20px; /* Adjust padding as needed */
            border-radius: 5px; /* Rounded corners */
            border: none;
            text-transform: uppercase; /* Uppercase text */
            font-weight: bold; /* Bold text */
            cursor: pointer; /* Cursor style */
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Custom button hover effect */
       
    </style>
</head>
